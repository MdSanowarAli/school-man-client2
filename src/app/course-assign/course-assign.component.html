<div class="container">
    <div class="panel panel-default border border-custom">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="alert alert-success mb-0 p-2">
              <h2 class="subHeading float-left m-0">Course Assignment to Student / Teacher</h2>
              <div class="float-right btn-all">
                <button class="btn btn-primary mr-2" (click)="add()"> Add </button>
                <button (click)="edit()" class="btn btn-info"> Update </button>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body bg-white">
        <div class="row">
          <div class="col-md-12">
            <label class="col-sm-4 col-form-label text-right">Choose Teacher/Student: </label>
            <div class="col-sm-4">
                <select class="form-control" [(ngModel)]="courseAssignObj.teacherFlag" name="courseAssignObj"
                    #inputType="ngModel" (ngModelChange)="selectedTeachStuValue($event)">
                    <option value="0" class="">Student</option>
                    <option value="1" class="" selected>Teacher</option>
                </select>
            </div>
            <div class="selectedTable mt-4">
              <div class="table-responsive dataGridTable dataGridTableRegister pr-1 pl-1">
                <table #courseAssignGridListTable class="row-border hover"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
