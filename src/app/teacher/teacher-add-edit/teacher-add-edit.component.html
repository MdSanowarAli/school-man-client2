<div class="modal-content">
    <div class="modal-header alert-success">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body crudForm">
        <form class="ng-pristine" name="form" #f="ngForm">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">First Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="teacherObj.firstName"
                        name="firstName" #firstName="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">Last Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="teacherObj.lastName"
                        name="lastName" #lastName="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">Date of Birth: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="teacherObj.dob "
                        name="dob" #dob="ngModel" autocomplete="off" bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">Phone: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="teacherObj.phone"
                        name="phone" #phone="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">Mobile: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="teacherObj.mobile"
                        name="mobile" #mobile="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-right">Qualification: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="teacherObj.qualification"
                        name="qualification" #qualification="ngModel">
                </div>
            </div>

            <!-- <div class="form-group row">
          <label class="col-sm-4 col-form-label text-right">Active Status: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="" [(ngModel)]="studentObj.activeStatus" name="activeStatus"
              #activeStatus="ngModel">
          </div>
        </div> -->

        </form>
    </div>
    <div class="modal-footer breadcrumb m-0 p-1 btn-all">
        <button type="button" class="btn btn-primary" (click)="saveOrUpdate()">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="bsModalRef.hide()">Close</button>

    </div>
</div>
